name: Build and Deploy Landing Page

on:
    push:
        branches:
            - main
        paths:
            - "landing-page/**"
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/landing-page

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix=
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./landing-page
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        needs: build-and-push
        runs-on: self-hosted

        steps:
            - name: Pull and run new container
              run: |
                  # Stop and remove existing container if exists
                  docker stop landing-page || true
                  docker rm landing-page || true

                  # Pull latest image
                  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

                  # Run new container
                  docker run -d \
                    --name landing-page \
                    --restart unless-stopped \
                    -p 3001:3000 \
                    ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

                  echo "âœ… Landing page deployed successfully!"
